
        <p-table #dt2 [value]="activeCases" dataKey="id" [rows]="9" [showCurrentPageReport]="true"
                 [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers"
                 [paginator]="true"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [globalFilterFields]="['province','cases','deaths','hospitalizations']">
          <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>

                </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div>
                  Province
                  <p-columnfilter type="text" field="province"></p-columnfilter>
                </div>
              </th>

              <th>
                <div>
                  Active Cases
                  <p-columnfilter type="text" field="activecases"></p-columnfilter>
                </div>
              </th>
              <th>
                <div>
                  Deaths
                  <p-columnfilter field="deaths" type="text"></p-columnfilter>
                </div>
              </th>
              <th>
                <div>
                  Hospitalizations
                  <p-columnfilter field="hospitalizations" type="text"></p-columnfilter>
                </div>
              </th>
            </tr>

          </ng-template>
        </p-table>


        <ng-template pTemplate="body" let-case>
          <tr>
            <td>{{province}}</td>
            <td>{{activeCases}}</td>
            <td>{{deaths}}</td>
            <td>{{numberOfCases}}</td>
          </tr>
        </ng-template>
