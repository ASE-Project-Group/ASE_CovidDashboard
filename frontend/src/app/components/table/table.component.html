
        <p-table #dt2 [value]="activeCases" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
                 [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers"
                 [paginator]="true"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [globalFilterFields]="['name','country.name','representative.name','status']">
          <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>

                </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div>
                  Province
                  <p-columnFilter type="text" field="province"></p-columnFilter>
                </div>
              </th>
              <th>
                <div>
                  Active Cases
                  <p-columnFilter type="text" field="activecases"></p-columnFilter>
                </div>
              </th>
              <th>
                <div>
                  Deaths
                  <p-columnFilter field="deaths" type="text"></p-columnFilter>
                </div>
              </th>
              <th>
                <div>
                  Hospitalizations
                  <p-columnFilter field="hospitalizations" type="text"></p-columnFilter>
                </div>
              </th>
            </tr>

            <tr>
              <th>
                <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
                  <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                      <ng-template let-option pTemplate="item">
                        <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                      </ng-template>
                  </ng-template>
                </p-columnFilter>
              </th>
            </tr>
          </ng-template>
        </p-table>


        <ng-template pTemplate="body" let-case>
          <tr>
            <td>{{province}}</td>
            <td>{{activeCases}}</td>
            <td>{{deaths}}</td>
            <td>{{numberOfCases}}</td>
          </tr>
        </ng-template>
