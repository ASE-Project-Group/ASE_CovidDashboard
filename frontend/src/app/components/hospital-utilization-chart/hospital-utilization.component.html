<div class="p-grid">
  <div class="p-col-8 p-offset-2">
    <p-cascadeSelect [(ngModel)]="regionData" [options]="regionData" optionLabel="cname" optionGroupLabel="name"
                   [style]="{'minWidth': '14rem'}"></p-cascadeSelect>
    <p-chart *ngIf="hospitalUtilizationData" type="line"
             [data]="hospitalUtilizationData"></p-chart>
    <p-progressSpinner
      *ngIf="!hospitalUtilizationData"></p-progressSpinner>
  </div>
</div>
